<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERP System Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body class="auth-bg">
  <div class="auth-container">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <h2 class="auth-title">ERP System Login</h2>
      {% if form.errors %}
        <div class="input-error" id="loginAlert" style="margin-bottom: 10px;">
          Username yoki password xato! Yoki foydalanuvchiga ruxsat yoâ€˜q!
        </div>
      {% endif %}
      <div class="auth-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="auth-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="auth-btn">Login</button>
    </form>
  </div>
</body>
</html>

{% extends 'auth/base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Logged Out</h3>
        </div>
        <div class="card-body">
            <div class="alert success">
                <p>You have been successfully logged out.</p>
            </div>
            
            <div class="text-center mt-20">
                <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
    }
    
    .login-container .card {
        width: 100%;
        max-width: 500px;
    }
    
    .text-center {
        text-align: center;
    }

    .mt-20 {
        margin-top: 20px;
    }

    /* Alert styles */
    .alert {
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .alert.success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }
</style>
{% endblock %}

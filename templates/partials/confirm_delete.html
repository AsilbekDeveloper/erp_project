{# templates/partials/confirm_delete.html #}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <style>
    body {
      background: #f5f6fa;
    }
    .form-card {
      max-width: 410px;
      margin: 80px auto;
      background: #fff;
      padding: 2.5rem 2.2rem 2rem 2.2rem;
      border-radius: 18px;
      box-shadow: 0 3px 18px 0 rgba(44, 62, 80, 0.11);
      font-family: "Inter", Arial, sans-serif;
    }
    .form-card h2 {
      margin-bottom: 24px;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: #2d3436;
    }
    .form-card p {
      font-size: 1.18rem;
      color: #555;
      margin-bottom: 28px;
    }
    .form-card b {
      color: #0984e3;
    }
    .form-actions {
      display: flex;
      gap: 12px;
    }
    .form-actions button.danger {
      background: #e17055;
      color: #fff;
      border: none;
      padding: 0.54rem 1.45rem;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .form-actions button.danger:hover {
      background: #d63031;
    }
    .form-actions .secondary-btn {
      background: #f1f2f6;
      color: #636e72;
      padding: 0.54rem 1.35rem;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      border: none;
      display: inline-block;
      font-weight: 500;
      transition: background 0.13s;
    }
    .form-actions .secondary-btn:hover {
      background: #dfe6e9;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Confirm Delete</h2>
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete <b>{{ object }}</b>?</p>
      <div class="form-actions">
        <button type="submit" class="danger">Yes, delete</button>
        <a href="javascript:history.back()" class="secondary-btn">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>

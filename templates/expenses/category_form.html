{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if category %}Edit Category{% else %}Add Category{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <link rel="stylesheet" href="{% static 'css/expenses.css' %}">
</head>
<body>
  {% include "partials/sidebar.html" %}

  <main class="expenses-main">
    <div class="form-card">
      <h1 id="catFormTitle">{% if category %}Edit Category{% else %}Add Category{% endif %}</h1>
      <form id="categoryForm" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
          <label for="catName">Category Name</label>
          <input type="text" id="catName" name="name" required value="{{ category.name|default_if_none:'' }}">
          <span class="input-error" id="catNameErr"></span>
        </div>
        <div class="form-actions">
          <button type="submit" class="primary-btn">Save</button>
          <a href="{% url 'category_list' %}" class="secondary-btn">Cancel</a>
        </div>
      </form>
    </div>
  </main>
  <div id="alert-container"></div>
  <script src="{% static 'js/common.js' %}"></script>
  <script src="{% static 'js/expenses.js' %}"></script>
  <script>
    categoryFormInit();
  </script>
</body>
</html>
